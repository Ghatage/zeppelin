# Local development stack: Zeppelin + MinIO
# Usage: docker compose up
#
# For production S3, create a docker-compose.override.yml or pass env vars:
#   S3_ENDPOINT= AWS_ACCESS_KEY_ID=real AWS_SECRET_ACCESS_KEY=real docker compose up zeppelin

services:
  zeppelin:
    build: .
    ports:
      - "8080:8080"
    environment:
      # MinIO defaults for local dev â€” override via docker-compose.override.yml
      # or CLI env vars for production S3
      STORAGE_BACKEND: s3
      S3_BUCKET: zeppelin
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      S3_ALLOW_HTTP: "true"
      RUST_LOG: "${RUST_LOG:-info}"
    volumes:
      - zeppelin_cache:/var/cache/zeppelin
    depends_on:
      minio-init:
        condition: service_completed_successfully

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing local/zeppelin &&
      echo 'Bucket zeppelin ready'
      "

volumes:
  minio_data:
  zeppelin_cache:
