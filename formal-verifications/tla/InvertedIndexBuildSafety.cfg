\* InvertedIndexBuildSafety TLC Configuration
\*
\* Run with:
\*   java -jar tla2tools.jar -config InvertedIndexBuildSafety.cfg InvertedIndexBuildSafety.tla
\*
\* Expected: All invariants hold (correctness proof).
\* Verifies inverted index build produces correct posting lists
\* and compaction preserves all non-deleted data.

SPECIFICATION Spec

\* Deadlock is expected: processes terminate.
CHECK_DEADLOCK FALSE

\* Type checking.
INVARIANT TypeOK

\* Every document has posting entries for all its terms.
INVARIANT IndexCoversAllDocuments

\* No false positives in posting lists.
INVARIANT PostingListCorrectness

\* Doc count matches actual distinct docs.
INVARIANT IDFStatsConsistent

\* Compaction preserves all non-deleted data.
INVARIANT CompactionDoesNotLoseData

\* Old segment remains stable during compaction.
INVARIANT OldSegmentStable
