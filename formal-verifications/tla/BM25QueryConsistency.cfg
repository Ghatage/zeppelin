\* BM25QueryConsistency TLC Configuration
\*
\* Run with:
\*   java -jar tla2tools.jar -config BM25QueryConsistency.cfg BM25QueryConsistency.tla
\*
\* Expected: All invariants hold (correctness proof).
\* Verifies BM25 query consistency under concurrent writes and compaction.

SPECIFICATION Spec

\* Deadlock is expected: all processes terminate.
CHECK_DEADLOCK FALSE

\* Type checking.
INVARIANT TypeOK

\* Committed docs visible in query results (if not deleted).
INVARIANT QueryNeverMissesCommittedDoc

\* WAL version overrides segment version on merge.
INVARIANT WalSegmentMergeCorrectness

\* Deleted documents never returned in results.
INVARIANT DeletedDocNeverReturned
