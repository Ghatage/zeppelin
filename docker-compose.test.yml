version: "3.8"

# MinIO-only setup for contributors without AWS credentials.
# Usage: docker-compose -f docker-compose.test.yml up -d
# Then:  TEST_BACKEND=minio cargo test

services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # One-shot container to create the test bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing local/stormcrow-test &&
      echo 'Bucket stormcrow-test ready'
      "

volumes:
  minio_data:
